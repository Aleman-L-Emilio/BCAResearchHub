<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to BCA Research Hub!</title>
    <!-- BootstrapCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="workflow.js"></script>
  </head>
  <body>

    <h1>Task Management</h1>

    <div class="card mb-3" style="padding-bottom: 1.5%; width: 80%; margin:auto">
      <h3>Task 1</h3>
      <label for="progress_bar" class="card-subtitle">Progress: <span id="progress1"></span>%</label>
      <input type="range" min="0" max="100" step="5" value="50" class="form-range" id="progress_bar1">
    </div>

    <div class="card mb-3" style="padding-bottom: 1.5%; width: 80%; margin:auto">
      <h3>Task 2</h3>
      <label for="progress_bar2" class="card-subtitle">Progress: <span id="progress2"></span>%</label>
      <input type="range" min="0" max="100" step="5" value="50" class="form-range" id="progress_bar2">
    </div>

    <!--figure out bottom margin styling-->
    <div class="card mb-3" style="padding-bottom: 1.5%; width: 80%; margin:auto">
      <h3 class="card-title">Task 3</h3>
      <label for="progress_bar3" class="card-subtitle">Progress: <span id="progress3"></span>%</label>
      <input type="range" min="0" max="100" step="5" value="50" class="form-range" id="progress_bar3">
    </div>

    <script>
      var slider1 = document.getElementById("progress_bar1");
      var output1 = document.getElementById("progress1");
      output1.innerHTML = slider1.value;
      slider1.oninput = function() {
        output1.innerHTML = this.value;
      }
      var slider2 = document.getElementById("progress_bar2");
      var output2 = document.getElementById("progress2");
      output2.innerHTML = slider2.value;
      slider2.oninput = function() {
        output2.innerHTML = this.value;
      }
      var slider3 = document.getElementById("progress_bar3");
      var output3 = document.getElementById("progress3");
      output3.innerHTML = slider3.value;
      slider3.oninput = function() {
        output3.innerHTML = this.value;
      }

    </script>
  </body>
